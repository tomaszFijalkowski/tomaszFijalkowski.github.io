<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript basic level exercises - Line</title>
    <link rel="stylesheet" href="css/site.css">
    <style media="screen">
        img {
            width: 400px;
            display: block;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <h1>Size of the line</h1>
    <p><a class="button" href="index.html">Go back to menu</a></p>

    <img src="https://i.ytimg.com/vi/wgJHnilsHg0/maxresdefault.jpg" alt="line">

    <script type="text/javascript">
        var lengthOfLine = parseInt(prompt('Please enter the length of the line in mm'));
        var message;
        if (isNaN(lengthOfLine)) {
            message = 'You entered something else then a number :(';
        } else {
            message = 'The line is exactly ' + lengthOfLine + ' mm';
        }
        document.write('<p>' + message + '</p>');  // Write the message into the page. Old and ugly way...
        alert(message);  // Popup the message
        console.log(message);  // Print the message into the console
    </script>
</body>

</html>
